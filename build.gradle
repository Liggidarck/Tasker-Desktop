//com.george.tasker
plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
    id 'org.openjfx.javafxplugin' version '0.0.7'
}

javafx {
    modules = [ 'javafx.controls', 'javafx.media', 'javafx.graphics' ]
}

group 'com.george.tasker'
version '1.0-SNAPSHOT'


repositories {
    mavenCentral()
}

dependencies {
    compile group:'org.xerial', name:'sqlite-jdbc', version:'3.8.11.2'

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation 'no.tornado:tornadofx:1.7.20'
    implementation 'org.openjfx:javafx:18.0.1'
    implementation 'org.openjfx:javafx-base:18.0.1'
    implementation 'org.openjfx:javafx-controls:18.0.1'
    implementation 'org.redundent:kotlin-xml-builder:1.7.3'
}

compileKotlin {
    kotlinOptions.jvmTarget = "11"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "11"
}